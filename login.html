<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="img/Logo.ico">
    <link rel="stylesheet" href="css/login-page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login Page</title>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <form>
          <h1>Login</h1>
          <div class="content">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
              <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" id="username">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">***</span>
              </div>
              <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" id="password">
            </div>
            <a href="#" class="link">Don't remember your password?</a>
          </div>

          <div class="action">
            <a class="btn btn-primary" href="signup.html">Register</a>
            <a class="btn btn-primary" onclick="login()">Sign in</a>
          </div>
        </form>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
